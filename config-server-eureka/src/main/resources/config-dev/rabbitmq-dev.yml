#mq config
#spring.rabbitmq.address: localhost:5672
spring.rabbitmq.host: localhost
spring.rabbitmq.port: 5672
spring.rabbitmq.username: guest
spring.rabbitmq.password: guest
spring.rabbitmq.connection-timeout: 30000
spring.rabbitmq.template.receive-timeout: 3000
spring.rabbitmq.listener.concurrency: 5 #并发
spring.rabbitmq.listener.max-concurrency: 20
spring.rabbitmq.listener.retry.enabled: true #重新消费
spring.rabbitmq.virtual.host: coolhost
spring.rabbitmq.cache.channel.size: 100  # 连接次数
spring.rabbitmq.listener.acknowledge-mode: manual #手动确认
spring.rabbitmq.listener.publish-returns: true
spring.rabbitmq.listener.simple.auto-startup: true